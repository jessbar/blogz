{% extends "base.html" %}

{% block content %}

    <h1>Build A Blog</h1>

    {% if blogs|length == 0 %}

    <p>No blogs yet</p>

    {% else %}

       
            {% for blog in blogs %}
            <h1><a href="/blog?id={{blog.id}}">{{blog.post_title}}</a></h1>
            <p>{{blog.post_comment}}</p>
            {% endfor %}
        
    {% endif %}

{% endblock content %}
